<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/512/3104/3104133.png"
      type="image/png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/output.css" />
    <title>HOME</title>
  </head>
  <body>
    <div class="p-4 lg:flex lg:flex-row-reverse md:p-20 lg:p-0 ">
        <div class="h-32 w-32 bg-pattern bg-no-repeat bg-cover bg-start m:bg-center bg-fixed lg:h-screen lg:w-1/2"></div>
        <div class="lg:w-1/2 lg:p-32">
            <h1 class="text-3xl mt-14 mb-8">Welcome back</h1>
            <input id="email" class="w-full mb-5  placeholder-dark border-2 border-dark rounded-md py-3 px-4" placeholder="Enter your email" type="text">
            <input class="w-full mb-6  placeholder-dark border-2 border-dark rounded-md py-3 px-4" placeholder="Enter your password" type="password">
            <div class="flex justify-between items-center mb-6">
                <div class="flex items-center">
                    <input class="w-4 h-4 accent-dark " type="checkbox" name="remember-p" id="">
                    <p class="ml-2">Remember me</p>
                </div>
                <a href="#" class="hover:opacity-90 ">Forgot password</a>
            </div>
            <!-- Buttons -->
            <button class="w-full mb-5 rounded-md bg-dark text-light py-3 hover:bg-opacity-90">Sign in</button>
            <button class="flex items-center justify-center w-full  mb-7  rounded-md border-2 border-dark py-3">
                <div class="h-5 w-5 mr-2">
                    <img src="/src/Images/google.png" alt="">
                </div>
                <div>
                    Sign in with Google
                </div>
            </button>

            <div class="flex justify-center items-center">
                <p class="text-sm text-gray-700 mx-1">Don't have an account?</p>
                <a href="#" class="hover:opacity-90">Sign up</a>
            </div>
        </div>
    </div>

    <!-- jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>

    <!-- JS FILE -->
    <script src="script.js"></script>
  </body>
</html>
